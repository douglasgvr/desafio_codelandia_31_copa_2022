<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copa do Qatar 2022</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container_header">
        <img src="./public/img/logo-fifa.png" alt="icone logo da fifa" />
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Grupo</a></li>
          <li><a href="#">Partidas</a></li>
          <li><a href="#">Assistir</a></li>
        </ul>
      </div>
    </header>
    <section class="hero">
      <div class="hero-gradiente-red">
        <div class="hero_content">
          <img src="./public/img/g5498.png" alt="imagem hero pricipal" />
          <img src="./public/img/g9107.png" alt="imagem texto hero" />
        </div>
      </div>
    </section>
    <section class="grupos_time">
      <h1 class="grupos_time_titulo">GRUPOS</h1>
      <div class="grupos_cards">
        <h1>Grupo A</h1>
        <div class="grupo_a cards">
          <div class="times">
            <img src="./public/bandeiras/cat.png" alt="qatar" />
            <span>Qatar</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
